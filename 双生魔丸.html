<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>邪恶大马斯特刘</title>
    <link rel="shortcut icon" href="https://i0.hdslb.com/bfs/static/jinkela/long/images/favicon.ico">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: linear-gradient(135deg, #0c0c0c, #1a1a2e, #16213e);
            color: white;
            font-family: 'Microsoft YaHei', 'SimHei', sans-serif;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
            perspective: 1000px;
        }
        
        /* 添加一些背景装饰 */
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 30%, rgba(120, 0, 255, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 70%, rgba(255, 0, 120, 0.1) 0%, transparent 50%);
            z-index: -1;
        }
        
        .container {
            text-align: center;
            padding: 2rem;
            max-width: 800px;
            width: 90%;
            transform-style: preserve-3d;
        }
        
        /* 严格分行布局 */
        .line {
            margin-bottom: 3rem;
            display: block;
            width: 100%;
            transform-style: preserve-3d;
        }
        
        .line:last-child {
            margin-bottom: 0;
        }
        
        .title {
            font-size: 4.5rem;
            position: relative;
            display: inline-block;
            transform-style: preserve-3d;
        }
        
        .title .char-container {
            display: inline-block;
            position: relative;
            animation: 
                rotate3d var(--rotate-duration, 8s) ease-in-out infinite;
            transform-style: preserve-3d;
        }
        
        .title .char {
            display: inline-block;
            position: relative;
            animation: 
                breath var(--duration, 3s) ease-in-out infinite,
                flow 4s linear infinite,
                shake var(--shake-duration, 1.5s) ease-in-out infinite;
            animation-delay: calc(var(--i) * 0.2s);
            background: linear-gradient(90deg, #ff0080, #8000ff, #00ffff, #ff0080);
            background-size: 300% 100%;
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 0 20px rgba(255, 0, 128, 0.7);
            transform-origin: center;
        }
        
        .subtitle {
            font-size: 2.2rem;
            line-height: 1.6;
            position: relative;
            display: inline-block;
            transform-style: preserve-3d;
        }
        
        .subtitle .char-container {
            display: inline-block;
            position: relative;
            animation: 
                rotate3d var(--rotate-duration, 10s) ease-in-out infinite;
            transform-style: preserve-3d;
        }
        
        .subtitle .char {
            display: inline-block;
            position: relative;
            animation: 
                breath var(--duration, 4s) ease-in-out infinite,
                flow 5s linear infinite,
                shake var(--shake-duration, 1.8s) ease-in-out infinite;
            animation-delay: calc(var(--i) * 0.15s);
            background: linear-gradient(90deg, #ff6600, #ffcc00, #ff6600);
            background-size: 300% 100%;
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 0 15px rgba(255, 102, 0, 0.7);
            transform-origin: center;
        }
        
        .author {
            font-size: 1.8rem;
            position: relative;
            display: inline-block;
            transform-style: preserve-3d;
        }
        
        .author .char-container {
            display: inline-block;
            position: relative;
            animation: 
                rotate3d var(--rotate-duration, 12s) ease-in-out infinite;
            transform-style: preserve-3d;
        }
        
        .author .char {
            display: inline-block;
            position: relative;
            animation: 
                breath var(--duration, 3.5s) ease-in-out infinite,
                flow 6s linear infinite,
                shake var(--shake-duration, 1.6s) ease-in-out infinite;
            animation-delay: calc(var(--i) * 0.1s);
            background: linear-gradient(90deg, #00ff88, #0088ff, #00ff88);
            background-size: 300% 100%;
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 0 15px rgba(0, 255, 136, 0.7);
            transform-origin: center;
        }
        
        .worship {
            font-size: 2rem;
            position: relative;
            display: inline-block;
            transform-style: preserve-3d;
            margin-top: 1rem;
        }
        
        .worship .char-container {
            display: inline-block;
            position: relative;
            animation: 
                rotate3d var(--rotate-duration, 9s) ease-in-out infinite;
            transform-style: preserve-3d;
        }
        
        .worship .char {
            display: inline-block;
            position: relative;
            animation: 
                breath var(--duration, 3.2s) ease-in-out infinite,
                flow 7s linear infinite,
                shake var(--shake-duration, 1.7s) ease-in-out infinite;
            animation-delay: calc(var(--i) * 0.12s);
            background: linear-gradient(90deg, #ff4444, #ff8844, #ff4444);
            background-size: 300% 100%;
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 0 15px rgba(255, 68, 68, 0.7);
            transform-origin: center;
        }
        
        /* 增强呼吸动画 */
        @keyframes breath {
            0%, 100% {
                transform: scale(1);
                filter: brightness(1) blur(0px);
            }
            25% {
                transform: scale(1.15);
                filter: brightness(1.5) blur(1px);
            }
            50% {
                transform: scale(1.25);
                filter: brightness(1.8) blur(0px);
            }
            75% {
                transform: scale(1.15);
                filter: brightness(1.5) blur(1px);
            }
        }
        
        /* 流光动画 */
        @keyframes flow {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }
        
        /* 快速抖动动画 - 1-2秒间隔 */
        @keyframes shake {
            0%, 50%, 100% {
                transform: translate(0, 0) rotate(0deg);
            }
            52% {
                transform: translate(4px, 3px) rotate(1.5deg);
            }
            54% {
                transform: translate(-3px, 4px) rotate(-1.5deg);
            }
            56% {
                transform: translate(3px, -3px) rotate(1deg);
            }
            58% {
                transform: translate(-4px, 3px) rotate(-1deg);
            }
            60% {
                transform: translate(2px, -2px) rotate(0.8deg);
            }
            62% {
                transform: translate(-2px, 2px) rotate(-0.8deg);
            }
            64% {
                transform: translate(3px, -1px) rotate(0.5deg);
            }
            66% {
                transform: translate(-3px, 1px) rotate(-0.5deg);
            }
        }
        
        /* 3D旋转动画 - 应用到外层容器 */
        @keyframes rotate3d {
            0% {
                transform: rotateX(0deg) rotateY(0deg) rotateZ(0deg);
            }
            25% {
                transform: rotateX(8deg) rotateY(12deg) rotateZ(1deg);
            }
            50% {
                transform: rotateX(-4deg) rotateY(-8deg) rotateZ(-0.5deg);
            }
            75% {
                transform: rotateX(4deg) rotateY(15deg) rotateZ(2deg);
            }
            100% {
                transform: rotateX(0deg) rotateY(0deg) rotateZ(0deg);
            }
        }
        
        /* 添加一些装饰性元素 */
        .decoration {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }
        
        .circle {
            position: absolute;
            border-radius: 50%;
            opacity: 0.1;
            filter: blur(40px);
            animation: float-circle 15s infinite linear;
        }
        
        .circle:nth-child(1) {
            width: 300px;
            height: 300px;
            background: #ff0080;
            top: 10%;
            left: 10%;
            animation-delay: 0s;
        }
        
        .circle:nth-child(2) {
            width: 400px;
            height: 400px;
            background: #8000ff;
            bottom: 10%;
            right: 10%;
            animation-delay: -5s;
        }
        
        .circle:nth-child(3) {
            width: 250px;
            height: 250px;
            background: #00ffff;
            top: 50%;
            left: 80%;
            animation-delay: -10s;
        }
        
        .circle:nth-child(4) {
            width: 350px;
            height: 350px;
            background: #ff4444;
            top: 70%;
            left: 20%;
            animation-delay: -7s;
        }
        
        @keyframes float-circle {
            0%, 100% {
                transform: translate(0, 0) rotate(0deg);
            }
            25% {
                transform: translate(20px, 20px) rotate(90deg);
            }
            50% {
                transform: translate(0, 40px) rotate(180deg);
            }
            75% {
                transform: translate(-20px, 20px) rotate(270deg);
            }
        }
        
        /* 响应式设计 */
        @media (max-width: 768px) {
            .title {
                font-size: 3rem;
            }
            
            .subtitle {
                font-size: 1.8rem;
            }
            
            .author {
                font-size: 1.5rem;
            }
            
            .worship {
                font-size: 1.6rem;
            }
            
            .line {
                margin-bottom: 2.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="decoration">
        <div class="circle"></div>
        <div class="circle"></div>
        <div class="circle"></div>
        <div class="circle"></div>
    </div>
    
    <div class="container">
        <div class="line">
            <h1 class="title" id="title"></h1>
        </div>
        <div class="line">
            <h2 class="subtitle" id="subtitle"></h2>
        </div>
        <div class="line">
            <p class="author" id="author"></p>
        </div>
        <div class="line">
            <p class="worship" id="worship"></p>
        </div>
    </div>

    <script>
        // 生成不同的呼吸频率（2s到4s之间）
        function getRandomDuration() {
            return (Math.random() * 2 + 2).toFixed(1) + 's';
        }
        
        // 生成抖动频率（1-2秒之间）
        function getRandomShakeDuration() {
            return (Math.random() * 1 + 1).toFixed(1) + 's';
        }
        
        // 生成3D旋转频率
        function getRandomRotateDuration() {
            return (Math.random() * 6 + 6).toFixed(1) + 's';
        }
        
        // 将文本分解为单独字符并添加嵌套容器
        function splitText(element) {
            const text = element.textContent;
            element.innerHTML = '';
            
            for (let i = 0; i < text.length; i++) {
                const container = document.createElement('span');
                container.className = 'char-container';
                container.style.setProperty('--rotate-duration', getRandomRotateDuration());
                
                const char = document.createElement('span');
                char.className = 'char';
                char.textContent = text[i];
                char.style.setProperty('--i', i);
                char.style.setProperty('--duration', getRandomDuration());
                char.style.setProperty('--shake-duration', getRandomShakeDuration());
                
                container.appendChild(char);
                element.appendChild(container);
            }
        }
        
        // 初始化文本
        document.getElementById('title').textContent = '双生魔丸';
        document.getElementById('subtitle').textContent = '你生来就是魔丸,这是命中注定';
        document.getElementById('author').textContent = '邪恶大马斯特刘';
        document.getElementById('worship').textContent = '敬仰大火山神';
        
        // 应用文字分解效果
        splitText(document.getElementById('title'));
        splitText(document.getElementById('subtitle'));
        splitText(document.getElementById('author'));
        splitText(document.getElementById('worship'));
    </script>
</body>
</html>
