<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>邪恶大马斯特刘 | 黑神话像素版</title>
    <link rel="shortcut icon" href="TemplateData/favicon.ico">
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      
      body {
        background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
        color: #e6e6e6;
        font-family: 'Microsoft YaHei', sans-serif;
        overflow: hidden;
        position: relative;
      }
      
      .floating-elements {
        position: absolute;
        width: 100%;
        height: 100%;
        top: 0;
        left: 0;
        pointer-events: none;
        z-index: 1;
      }
      
      .floating-element {
        position: absolute;
        opacity: 0.1;
        font-size: 2rem;
        animation: float 15s infinite linear;
      }
      
      @keyframes float {
        0% {
          transform: translateY(100vh) rotate(0deg);
        }
        100% {
          transform: translateY(-100px) rotate(360deg);
        }
      }
      
      #unity-container {
        position: absolute;
        width: 100%;
        height: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 2;
      }
      
      #unity-canvas {
        background: #000000;
        border: 2px solid #ff0000;
        box-shadow: 0 0 20px rgba(255, 0, 0, 0.5);
      }
      
      .unity-desktop #unity-canvas {
        width: 960px;
        height: 600px;
      }
      
      .unity-mobile #unity-canvas {
        width: 100%;
        height: 100%;
      }
      
      #unity-loading-bar {
        position: absolute;
        left: 50%;
        top: 50%;
        transform: translate(-50%, -50%);
        display: none;
        z-index: 10;
        background: rgba(26, 26, 46, 0.9);
        padding: 20px;
        border-radius: 10px;
        border: 1px solid #ff0000;
        box-shadow: 0 0 15px rgba(255, 0, 0, 0.3);
      }
      
      #unity-logo {
        width: 154px;
        height: 130px;
        background: url('TemplateData/logo.png') no-repeat center;
        margin: 0 auto 20px;
      }
      
      #unity-progress-bar-empty {
        width: 300px;
        height: 10px;
        background-color: #333;
        border-radius: 5px;
        margin: 10px auto;
        overflow: hidden;
      }
      
      #unity-progress-bar-full {
        width: 0%;
        height: 100%;
        background: linear-gradient(90deg, #ff0000, #ff6b6b);
        border-radius: 5px;
        transition: width 0.5s;
      }
      
      #unity-warning {
        position: absolute;
        left: 50%;
        top: 5%;
        transform: translate(-50%, 0);
        background: rgba(255, 0, 0, 0.8);
        padding: 10px;
        border-radius: 5px;
        display: none;
        z-index: 10;
        color: white;
        font-weight: bold;
        text-align: center;
        max-width: 80%;
      }
      
      #unity-footer {
        position: absolute;
        bottom: 20px;
        width: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 10;
      }
      
      .unity-desktop #unity-footer {
        flex-direction: row;
      }
      
      .unity-mobile #unity-footer {
        flex-direction: column;
      }
      
      #unity-webgl-logo {
        width: 204px;
        height: 38px;
        background: url('TemplateData/webgl-logo.png') no-repeat center;
        margin-right: 10px;
      }
      
      #unity-fullscreen-button {
        width: 38px;
        height: 38px;
        background: url('TemplateData/fullscreen-button.png') no-repeat center;
        cursor: pointer;
        margin-left: 10px;
      }
      
      #unity-build-title {
        color: #ff6b6b;
        font-size: 18px;
        font-weight: bold;
        margin: 0 15px;
        text-shadow: 0 0 5px rgba(255, 0, 0, 0.7);
      }
      
      .game-title {
        position: absolute;
        top: 20px;
        left: 0;
        width: 100%;
        text-align: center;
        z-index: 5;
        font-size: 2.5rem;
        text-shadow: 0 0 10px rgba(255, 0, 0, 0.7);
        letter-spacing: 2px;
        background: linear-gradient(45deg, #ff0000, #ff6b6b, #ff0000);
        -webkit-background-clip: text;
        background-clip: text;
        color: transparent;
        animation: glow 2s ease-in-out infinite alternate;
      }
      
      @keyframes glow {
        from {
          text-shadow: 0 0 10px rgba(255, 0, 0, 0.7);
        }
        to {
          text-shadow: 0 0 20px rgba(255, 0, 0, 0.9), 0 0 30px rgba(255, 0, 0, 0.6);
        }
      }
      
      .back-button {
        position: absolute;
        top: 20px;
        left: 20px;
        padding: 8px 15px;
        background: linear-gradient(45deg, #ff0000, #ff6b6b);
        color: white;
        text-decoration: none;
        border-radius: 20px;
        font-weight: bold;
        z-index: 10;
        transition: transform 0.3s, box-shadow 0.3s;
        box-shadow: 0 4px 10px rgba(255, 0, 0, 0.3);
      }
      
      .back-button:hover {
        transform: translateY(-2px);
        box-shadow: 0 6px 15px rgba(255, 0, 0, 0.5);
      }
    </style>
  </head>
  <body>
    <div class="floating-elements" id="floatingElements"></div>
    
    <div class="game-title">邪恶大马斯特刘</div>
    <a href="index.html" class="back-button">返回主页</a>
    
    <div id="unity-container" class="unity-desktop">
      <canvas id="unity-canvas" width=960 height=600></canvas>
      <div id="unity-loading-bar">
        <div id="unity-logo"></div>
        <div id="unity-progress-bar-empty">
          <div id="unity-progress-bar-full"></div>
        </div>
      </div>
      <div id="unity-warning"></div>
      <div id="unity-footer">
        <div id="unity-webgl-logo"></div>
        <div id="unity-build-title">黑神话像素版</div>
        <div id="unity-fullscreen-button"></div>
      </div>
    </div>
    
    <script>
      // 创建浮动元素
      const floatingElements = document.getElementById('floatingElements');
      const symbols = ['♠', '♣', '♥', '♦', '★', '☠', '⚡', '♞'];
      
      for (let i = 0; i < 15; i++) {
        const element = document.createElement('div');
        element.className = 'floating-element';
        element.textContent = symbols[Math.floor(Math.random() * symbols.length)];
        element.style.left = Math.random() * 100 + 'vw';
        element.style.animationDuration = (15 + Math.random() * 20) + 's';
        element.style.animationDelay = Math.random() * 5 + 's';
        element.style.fontSize = (1 + Math.random() * 2) + 'rem';
        floatingElements.appendChild(element);
      }
      
      // Unity WebGL 加载代码
      var container = document.querySelector("#unity-container");
      var canvas = document.querySelector("#unity-canvas");
      var loadingBar = document.querySelector("#unity-loading-bar");
      var progressBarFull = document.querySelector("#unity-progress-bar-full");
      var fullscreenButton = document.querySelector("#unity-fullscreen-button");
      var warningBanner = document.querySelector("#unity-warning");

      function unityShowBanner(msg, type) {
        function updateBannerVisibility() {
          warningBanner.style.display = warningBanner.children.length ? 'block' : 'none';
        }
        var div = document.createElement('div');
        div.innerHTML = msg;
        warningBanner.appendChild(div);
        if (type == 'error') div.style = 'background: red; padding: 10px;';
        else {
          if (type == 'warning') div.style = 'background: yellow; padding: 10px;';
          setTimeout(function() {
            warningBanner.removeChild(div);
            updateBannerVisibility();
          }, 5000);
        }
        updateBannerVisibility();
      }

      var buildUrl = "Build";
      var loaderUrl = buildUrl + "/Web.loader.js";
      var config = {
        dataUrl: buildUrl + "/Web.data",
        frameworkUrl: buildUrl + "/Web.framework.js",
        codeUrl: buildUrl + "/Web.wasm",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "火山哥哥",
        productName: "黑神话像素版",
        productVersion: "0.9",
        showBanner: unityShowBanner,
      };

      if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
        var meta = document.createElement('meta');
        meta.name = 'viewport';
        meta.content = 'width=device-width, height=device-height, initial-scale=1.0, user-scalable=no, shrink-to-fit=yes';
        document.getElementsByTagName('head')[0].appendChild(meta);
        container.className = "unity-mobile";
        canvas.className = "unity-mobile";
        unityShowBanner('WebGL builds are not supported on mobile devices.');
      } else {
        canvas.style.width = "960px";
        canvas.style.height = "600px";
      }

      loadingBar.style.display = "block";

      var script = document.createElement("script");
      script.src = loaderUrl;
      script.onload = () => {
        createUnityInstance(canvas, config, (progress) => {
          progressBarFull.style.width = 100 * progress + "%";
        }).then((unityInstance) => {
          loadingBar.style.display = "none";
          fullscreenButton.onclick = () => {
            unityInstance.SetFullscreen(1);
          };
        }).catch((message) => {
          alert(message);
        });
      };
      document.body.appendChild(script);
    </script>
  </body>
</html>
